<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Margin</title>
	<style>		
	
		.*{margin: 0;
			
		}
        .box{
            margin-bottom: 10px;
            width: 50%;
        }
		#first{
			background: gold;
            padding: 70px 39px 23px 44px;
		}
		
		#second{
			background:green;		
			
		}	
        span{
            margin-right: 5px;
            padding: 50px 50px 50px 50px;
            background: purple;
        }
	</style>
</head>
<body>	
	
	<div class="box" id="first">
		Komple Uygulamalı Web Geliştirme
	</div>
	<div class="box" id="second">
		Asp net Core 2 Mvc Kursu : Sıfırdan İleri Seviyeye
	</div>
	<span>Lorem ipsum dolor sit amet.</span>
	<span>Lorem ipsum dolor sit amet, consectetur.</span>
	
</body>
</html>
