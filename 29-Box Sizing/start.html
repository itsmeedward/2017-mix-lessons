<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Box Model</title>
	<style>
		#box1 {
			
            box-sizing: content-box;
            width: 300px;
			height: 100px;
			background: green;		
            margin-bottom: 7px;
            padding: 27px;
            border: 7px solid grey;
		}

		#box2 {
			box-sizing: border-box;
            width: 300px;
			height: 100px;
			background: blue;	
             padding: 27px;
            border: 7px solid grey;
		}

	</style>
</head>

<body>


	<div id="box1">
	    300px + (27px*2) + (27px*2) +(7px*4) = 436px     
	</div>
	<div id="box2">164px + (27px*4) + (7px*4) = 300px</div>

</body>

</html>
